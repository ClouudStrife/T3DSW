<div class="content">
        <table mat-table [dataSource]="locadoras" multiTemplateDataRows>
            <!-- Coluna ID -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
           <!-- Coluna nome -->
           <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
        
            <!--Coluna CPF -->
            <ng-container matColumnDef="CNPJ">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
            </ng-container>
        
            <!-- Email coluna -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
        
            <!--Coluna Telefone -->
            <ng-container matColumnDef="Cidade">
                <th mat-header-cell *matHeaderCellDef> Cidade </th>
                <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
            </ng-container>
    
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="colunasTabela.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="btns">
                            <button mat-raised-button color="primary" [routerLink]="['/edita-locadora', element.id]">Editar</button>
                            <button (click)="deleteLocadora(element.id)" mat-raised-button color="primary">Deletar</button>
                        </div>
                    </div>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
            <tr mat-row *matRowDef="let element; columns: colunasTabela;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
        <br/>
        <div class="bottom-btn">
            <button mat-raised-button class="btnCadastrarLocadora" color="primary" [routerLink]="['/cadastro-locadora']">Cadastrar Locadora</button>
        </div>   
    </div>
