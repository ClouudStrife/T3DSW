<div class="example-container">
    <mat-card class="example-card mat-elevation-z2">
        <form [formGroup]="locadoraForm" (ngSubmit)="onFormSubmit(locadoraForm.value)">
            <mat-card-title>Editar locadora cadastrada</mat-card-title>

            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nome" formControlName="nome" [errorStateMatcher]="matcher" />
                        <mat-error>
                            <span *ngIf="!locadoraForm.get('nome').valid && locadoraForm.get('nome').touched">
                                Nome é um campo obrigatório !
                            </span>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher" />
                        <mat-error>
                            <span *ngIf="!locadoraForm.get('email').valid && locadoraForm.get('email').touched">
                                Email é um campo obrigatório !
                            </span>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Senha" formControlName="password"
                    [errorStateMatcher]="matcher" />
                <mat-error>
                    <span *ngIf="!locadoraForm.get('password').valid && locadoraForm.get('password').touched">
                        Senha é um campo obrigatório !
                    </span>
                </mat-error>
            </mat-form-field>
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="CNPJ" formControlName="cnpj" [errorStateMatcher]="matcher" />
                        <mat-error>
                            <span *ngIf="!locadoraForm.get('cnpj').valid && locadoraForm.get('cnpj').touched">
                                CNPJ é um campo obrigatório !
                            </span>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Cidade" formControlName="cidade" [errorStateMatcher]="matcher" />
                        <mat-error>
                            <span *ngIf="!locadoraForm.get('cidade').valid && locadoraForm.get('cidade').touched">
                                Cidade é um campo obrigatório !
                            </span>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
            <div class="button-row">
                <button type="submit" mat-raised-button color="primary">Editar</button>
            </div>
        </form>
    </mat-card>
</div>
