<div class="example-container">
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
        <mat-step>
            <ng-template matStepLabel>Escolha uma locadora</ng-template>
            <div class="lista-locadoras" fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="1%"
                fxLayoutAlign="center">
                <mat-card class="example-card" *ngFor="let locadora of locadoras">
                    <mat-card-header>
                        <mat-card-title>{{locadora.nome}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p><b>Email:</b> {{locadora.email}}</p>
                        <p><b>Cidade:</b> {{locadora.cidade}}</p>
                        <p><b>CNPJ:</b> {{locadora.cnpj}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" matStepperNext
                            (click)="selecionaLocadora(locadora.cnpj)">Escolher</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <ng-template matStepLabel>Preencha os campos</ng-template>
            <mat-card class="locacao-box mat-elevation-z2">
                <mat-card-header>
                    <mat-card-title>Escolha a data e hora</mat-card-title>
                </mat-card-header>
                <form [formGroup]="formLocacao" (ngSubmit)="alugar(formLocacao.value)">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" formControlName="data"
                            required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="HorÃ¡rio" formControlName="hora" required>
                    </mat-form-field>
                    <div>
                        <button mat-raised-button color="primary" matStepperNext type="submit">Alugar</button>
                    </div>
                </form>
            </mat-card>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
