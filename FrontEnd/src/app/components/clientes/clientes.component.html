<div class="content">
    <table mat-table [dataSource]="clientes" multiTemplateDataRows class="mat-elevation-z8">
        <!-- Coluna ID -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

       <!-- Coluna nome -->
       <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
    
        <!--Coluna CPF -->
        <ng-container matColumnDef="CPF">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
        </ng-container>
    
        <!-- Email coluna -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <!--Coluna Telefone -->
        <ng-container matColumnDef="Telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
        </ng-container>
    
        <!--Coluna DataNasc -->
        <ng-container matColumnDef="Data de Nascimento">
            <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
            <td mat-cell *matCellDef="let row"> {{row.data_nascimento}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="colunasTabela.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">  
                    <button mat-icon-button color="primary" [routerLink]="['/edita-cliente', element.id]">
                        <mat-icon>edit</mat-icon>
                    </button>   
                    <button mat-icon-button color="primary" (click)="deleteCliente(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>                         
                </div>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let element; columns: colunasTabela;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <br/>
    <div class="bottom-btn">
        <button mat-raised-button class="btnCadastrarCliente" color="primary" [routerLink]="['/cadastro-cliente']">Cadastrar Cliente</button>
    </div>   
</div>
