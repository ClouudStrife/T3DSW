<div class="lista-locacoes" fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="1%">
    <mat-card class="example-card" *ngFor="let locacao of filtro">
        <mat-card-header>
            <mat-card-title>{{locacao.data}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Horário: {{locacao.hora}}</p>
            <p *ngIf="getRole()=='ROLE_CLIENTE'">Locadora: {{locacao.cnpjLocadora}}</p>
            <p *ngIf="getRole()=='ROLE_LOCADORA'"> Cliente: {{locacao.cpfCliente}}</p>
        </mat-card-content>
    </mat-card>
    <h2 *ngIf="filtro.length == 0" style="text-align: center; width: 100%;">Nenhuma Locação Realizada no momento !</h2>
</div>
